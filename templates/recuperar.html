<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <link rel="stylesheet" href="../static/css/estilo.css">
    </head>
    <body>

        
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div id=panel-header class = "panel-heading panel-heading panel-heading-custom text-center">
                   <!-- <h4><font color="blue">Iniciar sesión</font></h4>-->
                   <h3>Nueva Contraseña</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="POST" action="/recuperate">
                        <label>Nueva Contraseña</label>
                        <input type="password" name="clave1" id="clave1" class="form-control" placeholder="Usuario" required autofocus>
                        <br>
                        <label>ConfirmarContraseña</label>
                        <input type="password" name="clave2" id="clave2" class="form-control" placeholder="Contraseña" required>
                        <br>
                      
                        <button type="submit" name="enviar_email" class="btn btn-lg blue-background white btn-block" data-toggle="modal" data-target="#basicModal">
                            Aceptar
                        </button>
                    </form>
                    <br>
                    <br>
                
                    <div class="pater">
                        <div id="cuenta" class="col-md-80"><a href="registro.html"><h6 class="display-4">Crear Cuenta</h6></a></div>
                        <div id="recuperar" class="col-md-80"><a href="recuperarPassword.html"><h6 class="display-4">¿Olvidó su contraseña?</h6></a></div>
                        </div>

               

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel"><font color="blue">A.BLOGS</font></h4>
          </div>
          <div class="modal-body">
            <!--<h3>Por favor, verifique las credenciales de acceso.</h3>-->
            <h3>Por favor, verifique las credenciales de 
              acceso</h3>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            <!--<button type="button" class="btn btn-primary">Verificar</button>-->
          </div>
        </div>
      </div>
    </div>
  
</div>
</body>

</html>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
