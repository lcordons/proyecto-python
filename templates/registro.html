<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading panel-heading panel-heading-custom text-center">
                <!--<h4><font color="blue">Crear Cuenta</font></h4>-->
                <h4>Crear Cuenta</h4>
        </div>  
        <div class="panel-body">
            <form role="form" method="post" action="{{url_for('crearRegistroRegistrar')}}">
                <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" class="form-control" name="nombre" placeholder="usuario">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="usuario@mail.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" name="clave1">
                </div>
                <div class="form-group">
                    <label>Repite la contraseña</label>
                    <input type="password" class="form-control" name="clave2">
                </div>
                <br>
                <button type="submit" class="btn btn-lg blue-background white btn-block" name="enviar">Registrarse</button>
            </form>
        </div>
    </div>
</div>
